<!DOCTYPE html>
<head>
  <title>Meme-maker</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div class="header">
    <h1>Meme Maker</h1>
  </div>
  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="meme thumbnail">
            <img src="https://imgflip.com/s/meme/Y-U-No.jpg" class="img-responsive meme-img">
            <h2 class="top-caption">TEXT TEXT</h2>
            <h2 class="bottom-caption">TEXT TEXT</h2>
          </div>
        </div>
        <div class="col-md-6">
          <input type="text" id="image-url" placeholder="image Url">
          <input type="text" id="top" placeholder="top caption">
          <input type="text" id="bottom" placeholder="bottom caption">
        </div>
      </div>
    </div>
  </div>

</body>
</html>
